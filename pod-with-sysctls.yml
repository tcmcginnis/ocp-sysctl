kind: Pod
apiVersion: v1
metadata:
  name: ubi-sysctls-app
  labels:
  namespace: demo
spec:
  containers:
    - name: ubi-app
      image: centos
      command: ["/bin/bash", "-c", "sleep INF"]
#  securityContext:
#    runAsNonRoot: true
#    seccompProfile:
#      type: RuntimeDefault
#    allowPrivilegeEscalation: true
      securityContext:
        allowPrivilegeEscalation: false
        runAsNonRoot: false
        seccompProfile.type: "RuntimeDefault"
        sysctls:
        - name: net.ipv4.tcp_keepalive_time
          value: "1800"
